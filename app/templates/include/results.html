<div class="row my-5">
    <div class="col-md-9">
        {% for each in data.results %}
            <a href=""><h3 class="display-title">{{ each.title }}</h3></a>
            <p class="display-text">{{ each.abstract }}</p>
        {% endfor %}
    </div>
    <div class="col-md-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Result Statistics</h5>
                <p class="card-text">
                    <strong>Retrieved Documents</strong>: {{ data.results|length }}
                </p>
            </div>
        </div>
    </div>
</div>
